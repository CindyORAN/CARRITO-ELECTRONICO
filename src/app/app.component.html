<ion-app>

  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main" menuId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title class="subtitulo"> <b>Menu</b></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle autoHide="false">
          <ion-item button="true" detail=true [routerLink]="['/']">
            <ion-label class="normal"> Tienda </ion-label>
            <ion-icon slot="start" name="storefront-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide="false">
          <ion-item button="true" detail=true [routerLink]="['/carrito']">
            <ion-label class="normal"> Carrito de compras </ion-label>
            <ion-icon slot="start" name="cart-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide=false *ngIf="admin"> <!--CON ESTA ETIQUETA AL DAR CLICK SE CIERRA EL MENU-->
          <ion-item button=true detail=true [routerLink]="['/set-productos']" >
            <ion-label class="normal">Configuraci√≥n de productos</ion-label>
            <ion-icon slot="start" name="create-sharp"></ion-icon> <!--CON SLOT DEFINIMOS EN QUE PARTE QUEREMOS EL ICON-->
          </ion-item>
        </ion-menu-toggle > <!--CON ESTA ETIQUETA AL DAR CLICK SE CIERRA EL MENU-->
        <ion-menu-toggle autoHide=false *ngIf="!admin"> <!--CON ESTA ETIQUETA AL DAR CLICK SE CIERRA EL MENU-->
          <ion-item button=true detail=true [routerLink]="['/mis-pedidos']" >
            <ion-label class="normal">Mis pedidos</ion-label>
            <ion-icon slot="start" name="bag-sharp"></ion-icon> <!--CON SLOT DEFINIMOS EN QUE PARTE QUEREMOS EL ICON-->
          </ion-item>
        </ion-menu-toggle> <!--CON ESTA ETIQUETA AL DAR CLICK SE CIERRA EL MENU-->

      <ion-menu-toggle autoHide=false *ngIf="admin"> <!--CON ESTA ETIQUETA AL DAR CLICK SE CIERRA EL MENU-->
        <ion-item button=true detail=true [routerLink]="['/pedidos']" >
          <ion-label class="normal">Pedidos</ion-label>
          <ion-icon slot="start" name="bag-sharp"></ion-icon> <!--CON SLOT DEFINIMOS EN QUE PARTE QUEREMOS EL ICON-->
        </ion-item>
      </ion-menu-toggle> <!--CON ESTA ETIQUETA AL DAR CLICK SE CIERRA EL MENU-->
      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
